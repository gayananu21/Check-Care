<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaRe Med - Therapist Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">Care Med</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <div class="dropdown">
                <button class="dropbtn">My Patients</button>
                <div class="dropdown-content">
                    <a href="#">Patient Records</a>
                    <a href="#">Upcoming Sessions</a>
                    <a href="#">Create Session</a>
                </div>
            </div>
        </div>
        <div class="profile-icon">
            <img src="profile-icon.png" alt="Profile">
        </div>
    </div>

    <div class="welcome-section">
        <h1>Welcome<br><span>"Therapist NAME"</span></h1>
        <p>Recently Treated Patients</p>
    </div>

    <div class="patients-grid">
        <div class="patient">Patient 1</div>
        <div class="patient">Patient 5</div>
        <div class="patient">Patient 6</div>
        <div class="patient">Patient 4</div>
        <div class="patient">Patient 2</div>
        <div class="patient">Patient 3</div>
    </div>
</body>
</html>
